<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra Soil & Tree Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
        }
        section {
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #district-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
            text-align: left;
        }
        .animated-text {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Maharashtra District Soil & Tree Information</h1>
</header>

<section>
    <h2>Click on a district to learn more about its soil and suitable trees</h2>
    <img src="brr.jpg" alt="Maharashtra Map" usemap="#districts">

    <map name="districts">
        <area alt="Nandurbar" title="Nandurbar" href="#" coords="248,175,178,130" shape="rect">
        <area alt="Dhule" title="Dhule" href="#" coords="269,176,196,220" shape="rect">
        <area alt="Nashik" title="Nashik" href="#" coords="147,296,247,214" shape="rect">
        <area alt="Ahmednagar" title="Ahmednagar" href="#" coords="189,290,279,373" shape="rect">
        <area alt="Jalgaon" title="Jalgaon" href="#" coords="337,235,270,180" shape="rect">
        <area alt="Pune" title="Pune" href="#" coords="146,357,224,423" shape="rect">
    </map>

    <div id="district-info" class="animated-text">
        <h2>District Information</h2>
        <p>Click on a district on the map to see the general soil information and common plants that grow well there.</p>
    </div>
</section>

<script>
    const districtData = {
        "Nandurbar": { "climate": "Hot Semi-Arid", "soilType": "Black cotton soil", "rainfall": "Low to moderate", "moisture": "Medium", "trees": ["Custard Apple", "Ber", "Neem"] },
        "Dhule": { "climate": "Hot Semi-Arid", "soilType": "Black cotton soil", "rainfall": "Low to moderate", "moisture": "Medium", "trees": ["Tamarind", "Mango", "Neem"] },
        "Nashik": { "climate": "Tropical Wet and Dry", "soilType": "Black cotton soil", "rainfall": "Moderate to high", "moisture": "Good", "trees": ["Grapevine", "Neem", "Lemon"] },
        "Ahmednagar": { "climate": "Hot Semi-Arid", "soilType": "Black cotton soil", "rainfall": "Low to moderate", "moisture": "Medium", "trees": ["Custard Apple", "Ber", "Neem"] },
        "Jalgaon": { "climate": "Tropical Wet and Dry", "soilType": "Black cotton soil", "rainfall": "Moderate", "moisture": "Medium", "trees": ["Banana", "Neem", "Tamarind"] },
        "Pune": { "climate": "Tropical Wet and Dry", "soilType": "Black cotton soil", "rainfall": "High during monsoon", "moisture": "Good", "trees": ["Mango", "Neem", "Tamarind"] }
    };

    document.querySelectorAll('area').forEach(area => {
        area.addEventListener('click', (event) => {
            event.preventDefault();
            const district = event.target.alt;
            displayDistrictInfo(district);
        });
    });

    function displayDistrictInfo(district) {
        if (districtData[district]) {
            const info = districtData[district];
            document.getElementById('district-info').innerHTML = `
                <h2>${district} District Information</h2>
                <p><strong>Climate:</strong> ${info.climate}</p>
                <p><strong>Soil Type:</strong> ${info.soilType}</p>
                <p><strong>Rainfall:</strong> ${info.rainfall}</p>
                <p><strong>Moisture:</strong> ${info.moisture}</p>
                <p><strong>Trees That Grow Well:</strong> ${info.trees.join(', ')}</p>
            `;
        }
    }
</script>

</body>
</html>
