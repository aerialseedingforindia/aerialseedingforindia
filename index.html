<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra Soil & Tree Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
        }
        section {
            margin: 20px;
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        #district-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .animated-text {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <h1>Maharashtra District Soil & Tree Information</h1>
</header>

<section>
    <h2>Click on a district to learn more</h2>
    <img src="brr.jpg" alt="Maharashtra Map" usemap="#districts">

    <map name="districts">
        <area shape="rect" coords="248,175,278,205" alt="Nandurbar" onclick="displayDistrictInfo('Nandurbar')">
        <area shape="rect" coords="269,176,299,206" alt="Dhule" onclick="displayDistrictInfo('Dhule')">
        <area shape="rect" coords="147,296,177,326" alt="Nashik" onclick="displayDistrictInfo('Nashik')">
        <area shape="rect" coords="189,290,219,320" alt="Ahmednagar" onclick="displayDistrictInfo('Ahmednagar')">
        <area shape="rect" coords="337,235,367,265" alt="Jalgaon" onclick="displayDistrictInfo('Jalgaon')">
        <area shape="rect" coords="146,357,176,387" alt="Pune" onclick="displayDistrictInfo('Pune')">
        <area shape="rect" coords="236,491,266,521" alt="Satara" onclick="displayDistrictInfo('Satara')">
        <area shape="rect" coords="344,491,374,521" alt="Solapur" onclick="displayDistrictInfo('Solapur')">
        <area shape="rect" coords="208,496,238,526" alt="Sangli" onclick="displayDistrictInfo('Sangli')">
        <area shape="rect" coords="215,615,245,645" alt="Kolhapur" onclick="displayDistrictInfo('Kolhapur')">
    </map>

    <div id="district-info" class="animated-text">
        <h2>District Information</h2>
        <p>Click on a district to see its soil and tree details.</p>
    </div>
</section>

<script>
    const districtData = {
        "Nandurbar": { "climate": "Hot Semi-Arid", "soilType": "Black cotton soil", "rainfall": "Low to moderate", "moisture": "Medium", "trees": ["Custard Apple", "Ber", "Neem"] },
        "Dhule": { "climate": "Hot Semi-Arid", "soilType": "Black cotton soil", "rainfall": "Low to moderate", "moisture": "Medium", "trees": ["Tamarind", "Mango", "Neem"] },
        "Nashik": { "climate": "Tropical Wet and Dry", "soilType": "Black cotton soil", "rainfall": "Moderate to high", "moisture": "Good", "trees": ["Grapevine", "Neem", "Lemon"] },
        "Ahmednagar": { "climate": "Hot Semi-Arid", "soilType": "Black cotton soil", "rainfall": "Low to moderate", "moisture": "Medium", "trees": ["Custard Apple", "Ber", "Neem"] },
        "Jalgaon": { "climate": "Tropical Wet and Dry", "soilType": "Black cotton soil", "rainfall": "Moderate", "moisture": "Medium", "trees": ["Banana", "Neem", "Tamarind"] },
        "Pune": { "climate": "Tropical Wet and Dry", "soilType": "Black cotton soil", "rainfall": "High during monsoon", "moisture": "Good", "trees": ["Mango", "Neem", "Tamarind"] },
        "Satara": { "climate": "Tropical Wet and Dry", "soilType": "Red and Lateritic", "rainfall": "Moderate to high", "moisture": "Medium", "trees": ["Mango", "Jackfruit", "Teak"] },
        "Solapur": { "climate": "Hot and Dry", "soilType": "Black and Red", "rainfall": "Low", "moisture": "Low", "trees": ["Neem", "Tamarind", "Babul"] },
        "Sangli": { "climate": "Tropical Wet and Dry", "soilType": "Black soil", "rainfall": "Moderate", "moisture": "Medium", "trees": ["Sugarcane", "Neem", "Mango"] },
        "Kolhapur": { "climate": "Tropical Wet and Dry", "soilType": "Red soil", "rainfall": "High", "moisture": "High", "trees": ["Areca Nut", "Teak", "Jackfruit"] }
    };

    function displayDistrictInfo(district) {
        if (districtData[district]) {
            const info = districtData[district];
            document.getElementById('district-info').innerHTML = `
                <h2>${district} District Information</h2>
                <p><strong>Climate:</strong> ${info.climate}</p>
                <p><strong>Soil Type:</strong> ${info.soilType}</p>
                <p><strong>Rainfall:</strong> ${info.rainfall}</p>
                <p><strong>Moisture:</strong> ${info.moisture}</p>
                <p><strong>Trees That Grow Well:</strong> ${info.trees.join(', ')}</p>
            `;
        }
    }
</script>

</body>
</html>
